<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar CNPJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  
</head>
<body>
    <main>
        <header>
            <nav class="navbar navbar-expand-lg bg-dark text-white">
                <div class="container">
                  <a class="navbar-brand text-white" href="#">Consultar CNPJ</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                      </li>
                      <li class="nav-item ">
                        <a class="nav-link " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      
                        </a>
                        <ul class="dropdown-menu">
                   
                        </ul>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link disabled"></a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Digite..." aria-label="Search">
                      <button class="btn btn-outline-info" type="submit">Buscar</button>
                    </form>
                  </div>
                </div>
              </nav>
        </header>
        <div class="container " style="max-width:600px; margin-top: 100px;">
            <div class="row">
                <div class="col-lg-12">
                    <div class="mb-3">
                        <label for="cnpj" class="form-label">CNPJ</label>
                        <input type="text" onblur="verificarCNPJ(this.value)" class="form-control" data-mask="00.000.000/0000-00" name="cnpj" id="cnpj" style="box-shadow:2px 2px 10px rgba(0, 0, 0, 0.247)">
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="mb-3">
                        <label for="razao" class="form-label">Razão Social</label>
                        <input type="text" class="form-control" name="razao" id="razao" style="box-shadow:2px 2px 10px  rgba(0, 0, 0, 0.247)">
                      </div>
                </div>
                <div class="col-lg-6">
                    <div class="mb-3">
                        <label for="fantasia" class="form-label">Fantasia</label>
                        <input type="text" class="form-control" name="fantasia" id="fantasia" style="box-shadow:2px 2px 10px  rgba(0, 0, 0, 0.247)">
                      </div>
                </div>
                <div class="col-lg-6">
                    <div class="mb-3">
                        <label for="logradouro" class="form-label">Logradouro</label>
                        <input type="text" class="form-control" name="logradouro" id="logradouro" style="box-shadow:2px 2px 10px  rgba(0, 0, 0, 0.247)">
                      </div>
                </div>
                <div class="col-lg-6">
                    <div class="mb-3">
                        <label for="numero" class="form-label">Número</label>
                        <input type="numero" class="form-control" name="numero" id="numero" style="box-shadow:2px 2px 10px   rgba(0, 0, 0, 0.247)">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="mb-3">
                        <label for="municipio" class="form-label">Município</label>
                        <input type="text" class="form-control" name="municipio" id="municipio" style="box-shadow:2px 2px 10px   rgba(0, 0, 0, 0.247)">
                      </div>
                      <button class="btn btn-dark text-white p-2" style="width: 150px;">Salvar</button>
                </div>
                <div class="col-lg-6">
                    <div class="mb-3">
                        <label for="uf" class="form-label">UF</label>
                        <input type="text" class="form-control" name="uf" id="uf" style="box-shadow:2px 2px 10px  rgba(0, 0, 0, 0.247)">
                      </div>
                      
                </div>
                
            </div>

        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js" integrity="sha512-0XDfGxFliYJPFrideYOoxdgNIvrwGTLnmK20xZbCAvPfLGQMzHUsaqZK8ZoH+luXGRxTrS46+Aq400nCnAT0/w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script>

        function verificarCNPJ (cnpj) 
        {
            $.ajax ({
                'url': 'https://receitaws.com.br/v1/cnpj/' + cnpj.replace(/[^0-9]/g, ''),
                'type': 'GET',
                'dataType': 'jsonp',
                'success': function(data){
                    if(data.nome == undefined) {
                        alert(data.status + '' + data.message)
                    }else {
                        $('#razao').val(data.nome);
                        $('#fantasia').val(data.fantasia);
                        $('#logradouro').val(data.logradouro);
                        $('#numero').val(data.numero);
                        $('#municipio').val(data.municipio);
                        $('#uf').val(data.uf);
                    }
                }

            })
        }
    </script>
</body>
</html>
